    <!--     组件名大小写
    定义组件名的方式有两种：
    使用 kebab-case  (短横线分隔命名) 定义一个组件时 ： my-component-name
    使用 PascalCasePascalCase (驼峰式命名) 定义一个组件时：你在引用这个自定义元素时两种命名法都可以使用

    全局注册：
    Vue.component('my-component-name', {
        // ... 选项 ...
    })
    new Vue({ el: '#app' })
    <div id="app">
        <component-a></component-a>
        <component-b></component-b>
        <component-c></component-c>
    </div>
    局部注册:
    通过一个普通的 JavaScript 对象来定义组件：
    var ComponentA = { /* ... */ }
    var ComponentB = { /* ... */ }
    var ComponentC = { /* ... */ }

    然后在 components 选项中定义你想要使用的组件：
    new Vue({
        el: '#app'
        components: {
            'component-a': ComponentA,
            'component-b': ComponentB
        }
    }) -->
